<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>readTogether</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loginContainer">
      <h1>readTogether</h1>
      <h2>Iniciar Sesion</h2>
      <form id="loginForm">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Correo Electronico"
          required
        />
        <input
          type="password"
          name="password"
          id="contraseña"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Iniciar Sesion</button>
      </form>
      <p>¿No tienes una cuenta? <a href="./signup.html">Registrate</a></p>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
