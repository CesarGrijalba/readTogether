<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis libros</title>
    <link rel="stylesheet" href="../css/stylesLibros.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=more_vert"
    />
  </head>

  <body>
    <header>
      <h1>readTogether</h1>
      <nav>
        <ul>
          <li><a href="./explorar.html">Explorar</a></li>
          <li><a href="./misLibros.html">Mis libros</a></li>
          <li><a href="./misPrestamos.html">Mis prestamos</a></li>
          <li><a href="./solicitudes.html">Solicitudes</a></li>
        </ul>
      </nav>
      <div class="menu-container" id="menu-container"></div>
    </header>

    <!-- Script para funcionamiento del menu toggle -->
    <script src="../js/menu.js"></script>
    <!-- ------------------------------------------------------------- -->

    <main>
      <div class="agregarContainer">
        <form id="agregarForm">
          <h2>Agregar libro</h2>
          Título del libro
          <input type="text" name="titulo" id="titulo" placeholder="" />
          Autor del libro
          <input type="text" name="autor" id="autor" placeholder="" />
          Fecha de publicación
          <input
            type="date"
            name="fechaPublicacion"
            id="fechaPublicacion"
            placeholder="Fecha de publicación"
          />
          Género
          <input type="text" name="genero" id="genero" placeholder="" list="listaGeneros"/>
          <datalist id="listaGeneros">
            <option value="Thriller"></option>
            <option value="Historia"></option>
            <option value="Romance"></option>
            <option value="Ciencia ficción"></option>
            <option value="Distopía"></option>
            <option value="Aventura"></option>
            <option value="Fantasía"></option>
            <option value="Terror"></option>
            <option value="Infantil"></option>
            <option value="Cocina"></option>
          </datalist>

          <button type="submit">Agregar</button>
        </form>
      </div>
      <div class="misLibrosContainer" id="misLibrosContainer"></div>
    </main>

    <!-- Ventana emergente -->
    <div class="modal" id="modal">
      <div class="contenido-modal">
        <h2>Editar libro</h2>
        Título
        <input type="text" id="titulo" placeholder="" required />
        Autor
        <input type="text" id="autor" placeholder="" required />
        Fecha de publicación
        <input type="date" id="fechaPublicacion" placeholder="" required />
        Género
        <input type="text" id="genero" placeholder="" list="listaGenerosEditar" required />
        <datalist id="listaGenerosEditar">
          <option value="Thriller"></option>
          <option value="Historia"></option>
          <option value="Romance"></option>
          <option value="Ciencia ficción"></option>
          <option value="Distopía"></option>
          <option value="Aventura"></option>
          <option value="Fantasía"></option>
          <option value="Terror"></option>
          <option value="Infantil"></option>
          <option value="Cocina"></option>
        </datalist>

        <button type="submit" id="btn-modal">Editar</button>
      </div>
    </div>
    <script src="../js/misLibros.js"></script>
  </body>
</html>
