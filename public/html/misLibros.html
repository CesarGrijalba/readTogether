<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis libros</title>
    <link rel="stylesheet" href="../css/stylesLibros.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=more_vert"
    />
  </head>

  <body>
    <header>
      <h1>readTogether</h1>
      <nav>
        <ul>
          <li><a href="./explorar.html">Explorar</a></li>
          <li><a href="./misLibros.html">Mis libros</a></li>
          <li><a href="">Solicitudes</a></li>
        </ul>
      </nav>
      <span class="material-symbols-outlined"> more_vert </span>
    </header>
    <main>
      <div class="agregarContainer">
        <h2>Agregar libro</h2>
        <form id="agregarForm">
          Título del libro
          <input type="text" name="titulo" id="titulo" placeholder="" />
          Autor del libro
          <input type="text" name="autor" id="autor" placeholder="" />
          Fecha de publicación
          <input
            type="date"
            name="fechaPublicacion"
            id="fechaPublicacion"
            placeholder="Fecha de publicación"
          />
          Género
          <input type="text" name="genero" id="genero" placeholder="" />
          <button type="submit">Agregar</button>
        </form>
      </div>

      <div class="misLibrosContainer" id="misLibrosContainer">
      </div>
    </main>

    <script src="../js/misLibros.js"></script>
  </body>
</html>
